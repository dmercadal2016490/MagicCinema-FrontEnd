<html>
    <p>.</p>
    <form #register="ngForm" (ngSubmit)="onSubmit(register)">
        <h1 class="texto1">Agregar un usuario</h1><br>
        <div class="divisionImagen">
            <img src="../../../assets/img/user.png">
        </div>
        <input [(ngModel)]="user.name" name="name" type="text" placeholder="Ingrese su nombre"><br><br>
        <div class="divisionImagen">
            <img src="../../../assets/img/user.png">
        </div>
        <input [(ngModel)]="user.lastname" name="lastname" type="text" placeholder="Ingrese su Apellido"><br><br>
        <div class="divisionImagen">
            <img src="../../../assets/img/user.png">
        </div>
        <input [(ngModel)]="user.username" name="username" type="text" placeholder="Ingrese su Username"><br><br>
        <div class="divisionImagen">
            <img src="../../../assets/img/password.jpg">
        </div>
        <input [(ngModel)]="user.password" name="password" type="password" placeholder="Ingrese su contraseÃ±a"><br><br>
        <div class="divisionImagen">
            <img src="../../../assets/img/email.png">
        </div>
        <input [(ngModel)]="user.email" name="email" type="email" placeholder="example@gmail.com"><br><br>
        <select [(ngModel)]="user.role" name="role">
            <option *ngFor="let option of optionsRol" [value]="option">{{option}}</option>
        </select><br><br>
        <button type="submit" class="btn btn-primary boton">Agregar Usuario</button><hr>
    </form><br>
    <h2 class="texto2">&copy;Grupo #2</h2><br>
</html>
